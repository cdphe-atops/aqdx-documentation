name: Deploy docs to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies (WeasyPrint)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2 libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf2.0-0 libffi-dev

      - name: Install Python dependencies
        run: pip install -r docs/requirements.txt

      # IMPORTANT: allow deployment even if mkdocs-with-pdf complains about broken links
      - name: Build site (HTML + PDF)
        continue-on-error: true
        run: mkdocs build

      # But still fail if the build didn't produce output at all:
      - name: Verify build output exists
        run: |
          test -d site
          test -f site/pdf/document.pdf

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
